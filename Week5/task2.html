<!DOCTYPE html>
<html>
    <head>
        <title>Lab 5 task2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"  href="task2.css">
    </head>
    <body>
        <center>
            <h1 style="color: green;">CV Data Entry Form</h1>
            <hr>
        </center>
        <form class="all">
            <h4>Personal Information</h4><br>
            <label>Full Name: </label>
            <input type="text"><br><br><br><br><br>
            <label>Email: </label>
            <input type="text"><br><br><br><br><br>
            <label>Location: </label>
            <input type="text"><br><br><br><br><br>
            <label>Upload Profile Picture:</label><br>
            <input type="file" accept="image/*"><br><br><br><br><br>
            <h4>Introduction</h4>
            <p>Short introduction about yourself</p><br><br><br><br><br>
            <h4>Skills</h4>
            <label>Select your skills:</label><br><br>
            <input type="checkbox" checked><br>
            <label>HTML</label><br><br>
            <input type="checkbox" checked><br>
            <label>CSS</label><br><br>
            <input type="checkbox"><br>
            <label>JavaScript</label><br><br>
            <input type="checkbox" checked><br>
            <label>React</label><br><br>
            <input type="checkbox" checked><br>
            <label>Node.js</label><br><br>
            <input type="checkbox"><br>
            <label>Node.js</label><br><br>
            <input type="checkbox"><br>
            <label>Express</label><br><br>
            <input type="checkbox"><br>
            <label>Git</label><br><br>
            <input type="checkbox"><br>
            <label>Web Performance Optimization</label><br><br><br><br><br>
            <h4>Experience</h4><br>
            <label>Current Position:</label><br>
            <textarea rows="5" cols="30"></textarea><br><br>
            <label>Describe your experience:</label><br>
            <textarea rows="5" cols="30"></textarea><br><br><br><br><br>
            <h4>Education & Certifications</h4><br>
            <label>Degree:</label>
            <input type="text"><br><br>
            <label>Certifications:</label><br>
            <textarea rows="5" cols="30"></textarea><br><br><br><br><br>
            <h4>Personal Projects</h4>
            <textarea rows="5" cols="30"></textarea><br><br><br><br><br>
            <input type="submit" value="Submit CV" style="color: white; background-color: green; font-size: 15px; padding: 10px 20px;"><br><br>
        </form>
    </body>
</html>
